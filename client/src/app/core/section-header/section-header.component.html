<ng-container *ngif="$any(bcService.breadcrum$ |async) as breadcrums">
  <section *ngIf="breadcrums[breadcrums.length-1].label !==  'Home'" class="py-5"
    style="margin-top: 105px; background-color: #f5f5f5;">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-9">
          <h1>{{breadcrums[breadcrums.length-1].label}}</h1>
        </div>
        <div class="col-3">
          <xng-breadcrumb>
            <ng-container *xngBreadcrumbItem="let breadcrum">
              {{breadcrum | titlecase}}
            </ng-container>
          </xng-breadcrumb>

        </div>
      </div>
    </div>
  </section>
</ng-container>
